<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="chats.css">
</head>
<body>
  <div class="container">
    <div id="login-form" class="mt-5">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
        <button type="button" class="btn btn-secondary" id="register-btn">Register</button>
      </form>
    </div>
    
    <div id="chat-container" class="mt-5" style="display:none;">
      <h2>Chat</h2>
      <div id="chat-box" class="border p-3" style="height: 300px; overflow-y: scroll;"></div>
      <form id="message-form" class="mt-3">
        <div class="form-group">
          <input type="text" class="form-control" id="message" placeholder="Type your message..." required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
      <button class="btn btn-danger mt-3" id="logout-btn">Logout</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="chatss.js"></script>
</body>
</html>
